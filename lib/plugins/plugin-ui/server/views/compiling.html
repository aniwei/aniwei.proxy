<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compiling</title>
  <link rel="stylesheet" href="/dist/reset.css">
  <style>
    .app__compiling {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .app__compiling-logo {
      width: 100px;
    }

    .app__compiling-text {
      font-weight: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="app__compiling">
    <img src="/logo.png" alt="" class="app__compiling-logo">
    <div class="app__compiling-text" id="text">
      The project is being built. - 0%
    </div>
  </div>
</body>
<script type="text/javascript">
  (function () {
    var timer = null,
        textElement = document.querySelector('#text');

    function complieProgress() {
      fetch('/plugin/ui/complie-progress')
        .then(function (res) {
          return res.json();
        })
        .then(function (res) {
          if (res.code === 0) {
            if (res.progress.percent === 1) {
              return location.reload();
            }
          }

          textElement.innerText = 'The project is being built. - '+ (res.progress.percent * 100) +'%';

          complieProgress();
        });
    }

    complieProgress();
  })();
</script>
</html>
