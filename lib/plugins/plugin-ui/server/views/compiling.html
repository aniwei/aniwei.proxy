<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compiling</title>
  <link rel="stylesheet" href="/dist/reset.css">
  <style>
    .app__compiling {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .app__compiling-logo {
      width: 100px;
    }

    .app__compiling-text {
      font-weight: 20px;
      margin-top: 20px;
    }

    .app__compiling-progress {
      border: 2px solid #5cad47;
      border-radius: 5px;
      height: 5px;
      width: 150px;
      margin: 10px auto;
      transition: width 0.5s;
      overflow: hidden;
    }

    .app__compiling-progress-line {
      width: 0;
      height: 5px;
      background: #5cad47;
      transition: width 0.5s;
    }
  </style>
</head>
<body>
  <div class="app__compiling">
    <img src="/logo.png" alt="" class="app__compiling-logo">
     <div class="app__compiling-text">
      正在编译，请稍后片刻...
    </div>
    <div class="app__compiling-progress">
      <div class="app__compiling-progress-line" id="progress"></div>
    </div>
  </div>
</body>
<script type="text/javascript">
  (function () {
    var timer = null,
        progressElement = document.querySelector('#progress');

    function complieProgress() {
      fetch('/ui/complie-progress')
        .then(function (res) {
          return res.json();
        })
        .then(function (res) {
          if (res.code === 0) {
            progressElement.style.width = res.progress.percent * 100 + '%';

            if (res.progress.percent === 1) {
              return setTimeout(function () {
                location.reload();
              }, 500)
            }
          }

          complieProgress();
        });
    }

    complieProgress();
  })();
</script>
</html>
