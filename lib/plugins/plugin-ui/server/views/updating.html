<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Updating</title>
  <link rel="stylesheet" href="/dist/reset.css">
  <style>
    .app__updating {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .app__updating-logo {
      width: 100px;
    }

    .app__updating-text {
      font-weight: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="app__updating">
    <img src="./logo.png" alt="" class="app__updating-logo">
    <div class="app__updating-text" id="text">
      The project is being updated. - 0%
    </div>
  </div>
</body>
<script>
  (function () {
    var timer = null,
        textElement = document.querySelector('#text'),
        t = +new Date;

    function complieProgress() {
      fetch('/plugin/ui/complie-progress?t=' + t)
        .then(function (res) {
          return res.json();
        })
        .then(function (res) {
          if (res.code === 0) {
            if (res.progress.percent === 1) {
              return location.reload();
            }
          }

          textElement.innerText = 'The project is being updated. - '+ (res.progress.percent * 100) +'%';

          setTimeout(function () {
            complieProgress();
          }, 200);
        });
    }

    complieProgress();
  })();
</script>
</html>
